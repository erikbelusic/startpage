<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Page</title>

    <!-- CSS Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <style>
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        .container {
            height:100vh;
            min-width: 100vw;
            display:flex;
        }
        .column {
            width:250px;
        }

<body id="app">
<div class="container" style="width:{{ width }}">
    <div class="column" v-for="column in columns">
        <h2 class="column__label">{{ column.name }}</h2>
        <ul class="list">
            <li class="list__item" v-for="site in column.sites">
                <a class="list__link" href="http://{{ site.url }}" >
                    {{ site.name }}
                </a>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        computed: {
          width: function() {
              return this.columns.length * 300 + 'px';
          }
        },
        data: {
            columns: [
                {
                    name: 'Social',
                    sites: [

                        },
                        {

                        },

                        },
